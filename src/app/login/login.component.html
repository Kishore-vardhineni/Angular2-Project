<h1>
  Welcome To {{name}}
</h1>

<div class="container">
   
  <div class="modal-fade" id="" tabindex="-1"  data-keyboard="false" data-backdrop="static">
         <div class="modal-dialog">
            <div class="modal-content">
              
              <div class="modal-header">
                 <h4 class="modal-title">Login</h4>
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
  
              <div class="modal-body">
                  <div class="container">
                    <form >
                        <div class="form-group">
                           <label for="loginUserName">UserName:</label>
                           <input type="text" id="loginUserName" placeholder="UserName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password:</label>
                            <input type="text" id="loginPassword" placeholder="Password" class="form-control">
                        </div>
                        <div class="form-group form-check">
   
                           <label class="form-check-label">
     
                     <input type="checkbox" name="remember" class="form-check-input">Remember Me
                            </label>
                        </div>
  
                        <div class="form-group">
                            <button type="button" (click)="loginFunction()" class="btn btn-primary" value="Login">Login</button>
                        </div>
                    </form>
                  </div>
              </div>
  
              <div class="modal-footer">
                  <button type="button" class="btn btn-danger"  data-dismiss="modal">Close</button>
              </div>
  
            </div>
         </div>
     </div>
  </div>
