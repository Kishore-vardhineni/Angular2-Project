<h2>
  Welcome To {{name}}
</h2>

<div class="container">
   
  <div class="modal-fade" id="myRegisterModal" tabindex="-1"  data-keyboard="false" data-backdrop="static">
         <div class="modal-dialog">
            <div class="modal-content">
              
              <div class="modal-header">
                 <h4 class="modal-title">Register</h4>
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
  
              <div class="modal-body">
                  <div class="container">
                    <form >
                        <div class="form-group">
                           <label for="registerFirstName">First Name:</label>
                           <input type="text" id="registerFirstName" placeholder="FirstName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="registerLastName">Last Name:</label>
                            <input type="text" id="registerLastName" placeholder="LastNmae" class="form-control">
                        </div>
                        <div class="form-group">
                          <label for="registerMobile">Mobile Number:</label>
                          <input type="text" id="registerMobile" placeholder="MobileNumber" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="registerGender">Gender:</label>
                        <input type="text" id="registerGender" placeholder="Gender" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="registerAddress">Address:</label>
                      <input type="text" id="registerAddress" placeholder="Address" class="form-control">
                  </div>
                  <div class="form-group">
                      <button type="button" (click)="loginFunction()" class="btn btn-primary" value="Login">Login</button>
                  </div>
                    </form>
                  </div>
              </div>
  
              <div class="modal-footer">
                  <button type="button" class="btn btn-danger"  data-dismiss="modal">Close</button>
              </div>
  
            </div>
         </div>
     </div>
  </div>
